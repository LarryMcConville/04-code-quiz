<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./images/favicon.ico" type="image/ico" sizes="16x16" />
    <title>Question Game</title>
  </head>

  <body>
    <main class="container">
      <div>
        <h4>Timer: <span id="timer">0</span></h4>
      </div>

      <h4 class="jumbotron" id="question">
        JavaScript Fundamentals Quiz
        <p>
          The Quiz contains 14 questions. Each incorrect selection decrements the timer by 10 seconds. Your final score is equal to the amount of time remaining when all questions have been answered.
        </p>
      </h4>

      <div class="container" id="ul-container">
        <!-- dynamically build <li> choice list here -->
        <!-- dynamically build <li> highscore list here -->
      </div>

      <div>
        <button id="start">Begin Quiz</button>
        <button id="btn-show-scores">Show Scores</button>
        <button id="btn-clear-scores">Clear Scores</button>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
